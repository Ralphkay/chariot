{% extends 'index.html' %}

{% block content %}
 <div class="row app-card shadow-sm p-4" hx-target="#app-body" hx-swap="outerHTML">
         <form method="post" class="" enctype="multipart/form-data" >
                      <h5>Add New Event</h5>
                      {%csrf_token%}
                      {% for field in form.hidden_fields %}
                          {{ field }}
                      {% endfor %}
                   <div class="row  ">
                   {% for field in form.visible_fields %}
                          <div class="mb-4">
                           {{ field.label }}
                            {{ field }}
                          </div>
                        {% if field.errors %}
                             <div class="text-danger">
                                  {{field.errors}}
                             </div>
                         {% endif %}
                      {% endfor %}
                   </div>

                      <div class="row g-2 justify-content-start justify-content-md-end align-items-center">
                <div class="col-auto">
                    <button type="submit" hx-post="{% url 'create-event' %}" hx-push-url="true"  hx-target="#app-body" hx-swap="outerHTML" class="btn app-btn-primary mt-3">Create New

                    </button>
                </div>
            </div>
                  </form>
 </div>
{% endblock %}
