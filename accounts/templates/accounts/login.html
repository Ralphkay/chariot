{% extends "accounts/base/auth-base.html"%}
{% load static %}
{% block content %}
			    <div class="app-auth-body mx-auto mt-10">
				    <div class="app-auth-branding mb-4"><a class="app-logo" href=" {% static 'index.html' %} "><img class="" src="{% static 'assets/images/k2.png' %}" alt="logo"></a></div>
					<h2 class="auth-heading text-center mb-5">Log in to Portal</h2>


                   {% if login_error %}
                          <div class="alert alert-warning border-1 border-danger" role="alert">
                                        <strong>Oops!</strong> {{ login_error }}
                                    </div>
                    {% endif %}
			        <div class="auth-form-container text-start">
						<form class="auth-form login-form" method="post">
                            {% csrf_token %}
							<div class="email mb-3">
								<label class="sr-only" for="email">Email</label>
								<input id="signin-email" name="email" type="email" class="form-control signin-email" placeholder="Email address" required="required">
							</div><!--//form-group-->
							<div class="password mb-3">
								<label class="sr-only" for="password">Password</label>
								<input id="password" name="password" type="password" class="form-control signin-password" placeholder="Password" required="required">
								<div class="extra mt-3 row justify-content-between">
									<div class="col-6">
										<div class="form-check">
											<input class="form-check-input" type="checkbox" value="" id="RememberPassword">
											<label class="form-check-label" for="RememberPassword">
											Remember me
											</label>
										</div>
									</div><!--//col-6-->
									<div class="col-6">
										<div class="forgot-password text-end">
											<a href=" {% static 'reset-password.html' %} ">Forgot password?</a>
										</div>
									</div><!--//col-6-->
								</div><!--//extra-->
							</div><!--//form-group-->
							<div class="text-center">
								<button type="submit" class="btn app-btn-primary w-100 theme-btn mx-auto">Log In</button>
							</div>
						</form>
						<div class="auth-option text-center pt-5">No Account? Sign up <a class="text-link" href=" {% url 'register_user' %} " >here</a>.</div>
					</div><!--//auth-form-container-->
			    </div><!--//auth-body-->
		    
{% endblock %}
